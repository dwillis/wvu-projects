name: Scrape latest data

on:
  push:
    push:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      -
        name: "Check out this repo"
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: scrape legislature reports
        working-directory: .
        run: |
          cd wv-legislature && python agency_reports.py
      - name: scrape crime log
        working-directory: .
        run: |
          cd crime-log && python crime_log.py
      - name: scrape meetings
        working-directory: .
        run: |
          cd meeting-notices && python scraper.py
      - name: scrape lobbying
        working-directory: .
        run: |
          cd lobbying && python lobbying_filings.py
      -
        name: "Commit and push if it changed"
        run: |-
            git config user.name "Automated"
            git config user.email "actions@users.noreply.github.com"
            git add -A
            timestamp=$(date -u)
            git commit -m "Latest data: ${timestamp}" || exit 0
            git push
      - name: "build Datasette"
        run: |-
            rm wvu.db
            sqlite-utils insert wvu.db crimelog crime-log/crime_log.csv --csv
      - name: Heroku login credentials
        run: |
          cat > ~/.netrc <<EOF
            machine api.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
            machine git.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          EOF
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
      - name: Install heroku-builds plugin
        run: heroku plugins:install heroku-builds
      - name: Push to Heroku
        run: datasette publish heroku --name wvu-crime-log wvu.db
